<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Edit Item - {{ item.title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="nav">
    <div class="container nav-inner">
      <a class="brand" href="{{ url_for('index') }}">FlaskCRUD</a>
      <div><a class="btn btn-outline" href="{{ url_for('detail', item_id=item.id) }}">Back</a>

      <a class="btn btn-outline" href="{{ url_for('logout') }}">Logout</a>
            </div>
    </div>
  </nav>

  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flashes">
          {% for category, msg in messages %}
            <div class="flash {{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <h1>Edit Item</h1>
    <form method="post" action="{{ url_for('edit', item_id=item.id) }}">
      <div class="form-row">
        <label for="title">Title</label><br>
        <input id="title" name="title" class="input" value="{{ title|e }}">
      </div>

      <div class="form-row">
        <label for="description">Description</label><br>
        <textarea id="description" name="description" class="textarea">{{ description|e }}</textarea>
      </div>

      <div class="form-row">
        <button type="submit" class="btn">Save</button>
        <a class="btn btn-outline" href="{{ url_for('detail', item_id=item.id) }}">Cancel</a>
      </div>
    </form>
  </main>

  <footer class="footer">
    <div class="container">Â© Demo CRUD</div>
  </footer>
</body>
</html>
